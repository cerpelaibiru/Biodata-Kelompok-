<!DOCTYPE html>
<html>
<head>
  <title>UCL YEAR 2026!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("FOTO1.JPG") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh; /* full layar */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    button.music {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 80px;
      height: 40px;
      border-radius: 8px;
      border: 2px solid #0b0c2a;
      background: white;
      color: #0b0c2a;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    marquee {
      font-size: 28px;
      color: #0b0c2a;
      font-weight: bold;
      margin: 60px 0 30px 0; /* tambah jarak atas-bawah */
      line-height: 50px;      /* lebih besar dari font-size */
      padding: 10px 0;        /* biar huruf bagian bawah tidak kepotong */
    }
    img.frame {
      width: 300px;
      height: 300px;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 26px;
      color: gold;
      border: 3px solid gold;
      border-radius: 12px;
      text-decoration: none;
      background: #0b0c2a;
      margin: 10px;
    }
    /* Tombol Home khusus */
    a.home-button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 26px;
      color: white;
      border: 3px solid #CC0000;
      border-radius: 12px;
      text-decoration: none;
      background: #CC0000;
      margin: 10px;
    }
    /* Tambahan untuk teks kiri atas */
    .info {
      position: fixed;
      top: 25px;
      left: 15px;
      font-size: 12px;
      color: white;
      font-style: italic;
      white-space: nowrap;
    }
    h1.typewriter {
      font-size: 28px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 8s steps(60, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 65ch }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="anthem" src="ANTHEM.mp3" loop></audio>
  <button class="music" onclick="toggleMusic()">Play</button>

  <!-- Info kecil kiri atas -->
  <div class="info">DIBUAT DALAM RANGKA TUGAS INFORMATIKA OLEH: Hj.Deswati, S.Kom., M.Pd.</div>

  <!-- Salam -->
  <marquee>Hello! 你好! Bonjour! Ciao! 안녕하세요! Hola! Hallo! Привет! नमस्ते! مرحبا! Selamat datang!</marquee>

  <!-- Foto + teks -->
  <img src="FOTO2.JPG" class="frame">
  <h1 class="typewriter">Welcome aboard Lad. This page contains all about me, Moses of Wales.</h1>

  <!-- Tombol -->
  <div>
    <a href="../../index.html" class="home-button">Home</a>
    <a href="P2.html" class="button">About Me</a>
    <a href="P3.html" class="button">Biodata</a>
    <a href="P4.html" class="button">My Stories</a>
  </div>

  <script>
    const anthem = document.getElementById("anthem");
    const btn = document.querySelector("button.music");
    let playing = false;
    function toggleMusic() {
      if (playing) {
        anthem.pause();
        btn.innerText = "Play";
      } else {
        anthem.play();
        btn.innerText = "Pause";
      }
      playing = !playing;
    }
  </script>

</body>
</html>
